<!-- Registration Page for Student Catering Services -->
<!-- This page allows new users to create an account in the Student Catering Services web application. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title of the registration page -->
  <title>Register</title>
  <!-- Link to external CSS for styling -->
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <!-- Container for the registration form -->
  <div class="register-container">
    <h2>Register</h2> <!-- Title for the registration form -->
    <form id="register-form">
      <input type="text" id="username" placeholder="Username" required> <!-- Input field for username -->
      <input type="email" id="email" placeholder="Email Address" required> <!-- Input field for email -->
      <input type="password" id="password" placeholder="Password" required> <!-- Input field for password -->
      <button type="submit">Register</button> <!-- Submission button -->
    </form>
    <p id="error-message" class="error-message"></p> <!-- Area to display registration errors -->
    <p>Already have an account? <a href="login.html">Login</a></p> <!-- Link for existing users to log in -->
  </div>

  <!-- Script for registration form functionality -->
  <script src="../js/register.js"></script>
</body>
</html>
