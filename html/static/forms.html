<!-- Forms Page for Student Catering Services -->
<!-- This page presents a form for users to send messages to the administration. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Title for the FAQ page -->
    <title>Faq | Student Catering Services</title>
    <!-- Google font integration -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <!-- Link to the main stylesheet which governs the look and feel of the page -->
    <link rel="stylesheet" href="../../css/style.css">
    <!-- Forms JavaScript file contains the logic to handle form submissions -->
    <script src="../../js/forms.js" defer></script>
</head>
<body>
    <!-- Header of the page, containing the title -->
    <div class="header">
        <h1>Faq</h1>
    </div>
    
    <!-- Navigation bar allows users to navigate to different pages -->
    <div id="navbar" class="clearfix">
        <!-- Left-aligned items in the navigation bar -->
        <div id="navbar-left-div">
            <!-- Link to the home page -->
            <a href="../index.html">Home</a>
            <!-- Dropdown for the Shop category with various food options -->
            <div class="dropdown">
                <button class="dropbtn">Shop</button>
                <div class="dropdown-content">
                    <a href="../shop/pizza.html">Pizza</a>
                    <a href="../shop/coffee.html">Coffee</a>
                    <a href="../shop/mexican.html">Mexican</a>
                </div>
            </div>
            <!-- Direct link to the About Us page -->
            <a href="../static/about.html">About Us</a>
            <!-- Dropdown for the Help category -->
            <div class="dropdown">
                <button class="dropbtn">FAQ</button>
                <div class="dropdown-content">
                    <!-- Links to forms and FAQ within the Help category -->
                    <a href="../static/forms.html">Forms</a>
                    <a href="../static/faq.html">FAQ</a>
                </div>
            </div>
        </div>
        <!-- Right-aligned items in the navigation bar -->
        <div id="navbar-right-div">
            <!-- Container for the login link -->
            <div id="login-container">
                <!-- Link to the login page -->
                <a href="../login.html">Login</a>
            </div>
        </div>
    </div>

    <!-- Main content area -->
    <div class="content">
        <h2>Forms</h2>
        <!-- The form where users can submit their messages -->
        <form id="myForm">
            <!-- Grouping for name field -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <!-- Grouping for email field -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <!-- Grouping for message text area -->
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <!-- Button to submit the form -->
            <button type="submit">Send</button>
        </form>
    </div>

    <!-- Footer with copyright notice -->
    <div class="footer"><p>All rights reserved.</p></div>
</body>
</html>
