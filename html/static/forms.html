<!-- Forms Page for Student Catering Services -->
<!-- This page provides various forms for user input, enhancing interaction such as feedback, queries, or service requests directly through the website. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms | Student Catering Services</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <!-- JavaScript file for handling form interactions and validations -->
    <script src="../../js/forms.js" defer></script>
</head>
<body>
    <!-- Header that introduces the form section of the site -->
    <div class="header">
        <h1>Forms</h1>
    </div>
    
    <!-- Navigation bar to facilitate easy access to various site sections -->
    <div id="navbar" class="clearfix">
        <div id="navbar-left-div">
            <!-- Home link to allow users to easily navigate back to the main page -->
            <a href="../index.html">Home</a>
            <!-- Dropdown menu for shopping options, categorized for user convenience -->
            <div class="dropdown">
                <button class="dropbtn">Shop</button>
                <div class="dropdown-content">
                    <a href="../shop/pizza.html">Pizza</a>
                    <a href="../shop/coffee.html">Coffee</a>
                    <a href="../shop/mexican.html">Mexican</a>
                </div>
            </div>
            <!-- Informational dropdown providing links to about and terms of service pages -->
            <div class="dropdown">
                <button class="dropbtn">About Us</button>
                <div class="dropdown-content">
                    <a href="../static/about.html">About Us</a>
                    <a href="../static/tos.html">Terms of Service</a>
                </div>
            </div>
            <!-- Dropdown for additional support pages like forms and FAQ -->
            <div class="dropdown">
                <button class="dropbtn">FAQ</button>
                <div class="dropdown-content">
                    <a href="../static/forms.html" class="active">Forms</a>
                    <a href="../static/faq.html">FAQ</a>
                </div>
            </div>
        </div>
        <!-- Right-aligned login section for easy user account access -->
        <div id="navbar-right-div">
            <a href="../login.html">Login</a>
        </div>
    </div>

    <!-- Main content section featuring the forms for user interaction -->
    <div class="content">
        <h2>Forms</h2> <!-- Heading for the forms section -->
        <form id="myForm">
            <!-- Grouping for name input, including label for accessibility -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <!-- Grouping for email input, crucial for contact follow-ups -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <!-- Grouping for message textarea, allowing for extended user input -->
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <!-- Submission button to send form data -->
            <button type="submit">Send</button>
        </form>
    </div>

    <!-- Footer section with a simple copyright notice -->
    <div class="footer">
        <p>All rights reserved.</p>
    </div>
</body>
</html>
