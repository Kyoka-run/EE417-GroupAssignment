<!-- Coffee Page for Student Catering Services -->
<!-- This page offers a variety of coffee products for sale, allowing customers to choose size and add items to their cart. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee | Student Catering Services</title>
</head>
<body>
    <!-- Header section displaying the page title, focused on coffee offerings -->
    <div class="header">
        <h1>Coffee</h1>
    </div>
    
    <!-- Navigation bar for easy site-wide navigation, including links to other main sections -->
    <div id="navbar" class="clearfix">
        <div id="navbar-left-div">
            <!-- Link back to the home page -->
            <a href="../index.html">Home</a>
            <!-- Dropdown menu for shopping options allowing quick access to product categories -->
            <div class="dropdown">
                <button class="dropbtn">Shop</button>
                <div class="dropdown-content">
                    <a href="../shop/pizza.html">Pizza</a>
                    <a href="../shop/coffee.html" class="active">Coffee</a>
                    <a href="../shop/mexican.html">Mexican</a>
                </div>
            </div>
            <!-- Dropdown for informational pages such as About Us and Terms of Service -->
            <div class="dropdown">
                <button class="dropbtn">About Us</button>
                <div class="dropdown-content">
                    <a href="../static/about.html">About Us</a>
                    <a href="../static/tos.html">Tos</a>
                </div>
            </div>
            <!-- Dropdown menu for additional resources like FAQs and forms -->
            <div class="dropdown">
                <button class="dropbtn">FAQ</button>
                <div class="dropdown-content">
                    <a href="../static/forms.html">Forms</a>
                    <a href="../static/faq.html">FAQ</a>
                </div>
            </div>
        </div>
        <!-- Right-aligned login section for easy user access -->
        <div id="navbar-right-div">
            <a href="../login.html">Login</a>
        </div>
    </div>

    <!-- Main content area showcasing coffee products, each with a visual and options for sizes -->
    <div class="main">
        <div class="row clearfix">
            <!-- Each column contains a shop item with an image, description, and options for purchasing -->
            <div class="col">
                <div class="shop-item">
                    <img src="../../images/coffee1.jpg" alt="Coffee Item 1">
                    <label for="size">Mocha - Choose Size</label>
                    <select id="size" name="size">
                        <option value="Small"> $8.99 - Small</option>
                        <option value="medium"> $10.99 - Medium</option>
                        <option value="large"> $12.99 - Large</option>
                    </select><br>
                </div>
            </div>

            <div class="col">
                <div class="shop-item">
                    <img src="../../images/coffee2.jpg" alt="Coffee Item 2">
                    <label for="size">Flat White - Choose Size</label>
                    <select id="size" name="size">
                        <option value="Small"> $8.99 - Small</option>
                        <option value="medium"> $10.99 - Medium</option>
                        <option value="large"> $12.99 - Large</option>
                    </select><br>
                </div>
            </div>

            <div class="col">
                <div class="shop-item">
                    <img src="../../images/coffee3.jpg" alt="Coffee Item 3">
                    <label for="size">Cappuccino - Choose Size</label>
                    <select id="size" name="size">
                        <option value="Small"> $8.99 - Small</option>
                        <option value="medium"> $10.99 - Medium</option>
                        <option value="large"> $12.99 - Large</option>
                    </select><br>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer section with a simple copyright notice -->
    <div class="footer">
        <p>All rights reserved.</p>
    </div>
</body>
</html>
