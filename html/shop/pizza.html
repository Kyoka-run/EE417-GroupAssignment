<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza | Student Catering Services</title>
</head>
<body>
    <!-- Header of the page, clearly identifying the focus on pizza offerings within the catering service -->
    <div class="header">
        <h1>Pizza</h1>
    </div>
    
    <!-- Navigation bar to facilitate user movement throughout the website with ease -->
    <div id="navbar" class="clearfix">
        <div id="navbar-left-div">
            <!-- Home link for returning to the main landing page -->
            <a href="../index.html">Home</a>
            <!-- Dropdown for direct access to various shop categories -->
            <div class="dropdown">
                <button class="dropbtn">Shop</button>
                <div class="dropdown-content">
                    <a href="../shop/pizza.html" class="active">Pizza</a>
                    <a href="../shop/coffee.html">Coffee</a>
                    <a href="../shop/mexican.html">Mexican</a>
                </div>
            </div>
            <!-- Dropdown for additional site information, enhancing user knowledge about the service -->
            <div class="dropdown">
                <button class="dropbtn">About Us</button>
                <div class="dropdown-content">
                    <a href="../static/about.html">About Us</a>
                    <a href="../static/tos.html">Tos</a>
                </div>
            </div>
            <!-- Dropdown for FAQs and forms, offering support and resources to the users -->
            <div class="dropdown">
                <button class="dropbtn">FAQ</button>
                <div class="dropdown-content">
                    <a href="../static/forms.html">Forms</a>
                    <a href="../static/faq.html">FAQ</a>
                </div>
            </div>
        </div>
        <!-- Login area on the right side of the navbar for quick user access -->
        <div id="navbar-right-div">
            <a href="../login.html">Login</a>
        </div>
    </div>

    <!-- Main section showcasing various pizza options available for order -->
    <div class="main">
        <div class="row clearfix">
            <!-- Individual columns for each pizza type, with an image, description, and size options for ordering -->
            <div class="col">
                <div class="shop-item">
                    <img src="../../images/pizza1.jpg" alt="Pizza Item 1">
                    <label for="size">Pepperoni Pizza - Choose Size</label>
                    <select id="size" name="size">
                        <option value="Small"> $8.99 - Small</option>
                        <option value="medium"> $10.99 - Medium</option>
                        <option value="large"> $12.99 - Large</option>
                    </select><br>
                </div>
            </div>

            <div class="col">
                <div class="shop-item">
                    <img src="../../images/pizza2.jpg" alt="Pizza Item 2">
                    <label for="size">Margherita Pizza - Choose Size</label>
                    <select id="size" name="size">
                        <option value="Small"> $8.99 - Small</option>
                        <option value="medium"> $10.99 - Medium</option>
                        <option value="large"> $12.99 - Large</option>
                    </select><br>
                </div>
            </div>

            <div class="col">
                <div class="shop-item">
                    <img src="../../images/pizza3.jpg" alt="Pizza Item 3">
                    <label for="size">Merguez Sausage Pizza - Choose Size</label>
                    <select id="size" name="size">
                        <option value="Small"> $8.99 - Small</option>
                        <option value="medium"> $10.99 - Medium</option>
                        <option value="large"> $12.99 - Large</option>
                    </select><br>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer to display copyright information -->
    <div class="footer">
        <p>All rights reserved.</p>
    </div>
</body>
</html>
