<!-- Mexican Food Page for Student Catering Services -->
<!-- This page showcases Mexican cuisine options available for ordering, featuring various dishes with customizable sizes. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mexican | Student Catering Services</title>
</head>
<body>
    <!-- Header indicating the theme of the page which is focused on Mexican cuisine within the catering service -->
    <div class="header">
        <h1>Mexican</h1>
    </div>
    
    <!-- Comprehensive navigation bar that aids in website traversal -->
    <div id="navbar" class="clearfix">
        <div id="navbar-left-div">
            <!-- Provides a quick way to get back to the main page -->
            <a href="../index.html">Home</a>
            <!-- Dropdown menu offering different shopping categories for ease of access -->
            <div class="dropdown">
                <button class="dropbtn">Shop</button>
                <div class="dropdown-content">
                    <a href="../shop/pizza.html">Pizza</a>
                    <a href="../shop/coffee.html">Coffee</a>
                    <a href="../shop/mexican.html" class="active">Mexican</a>
                </div>
            </div>
            <!-- Dropdown containing links to informational pages about the service -->
            <div class="dropdown">
                <button class="dropbtn">About Us</button>
                <div class="dropdown-content">
                    <a href="../static/about.html">About Us</a>
                    <a href="../static/tos.html">Tos</a>
                </div>
            </div>
            <!-- Provides additional support through FAQs and forms -->
            <div class="dropdown">
                <button class="dropbtn">FAQ</button>
                <div class="dropdown-content">
                    <a href="../static/forms.html">Forms</a>
                    <a href="../static/faq.html">FAQ</a>
                </div>
            </div>
        </div>
        <!-- Login area, allowing users to access their accounts quickly -->
        <div id="navbar-right-div">
            <a href="../login.html">Login</a>
        </div>
    </div>

    <!-- Main content section showcasing Mexican food options available for ordering -->
    <div class="main">
        <div class="row clearfix">
            <!-- Each column represents a different Mexican dish with visual cues and options for sizes -->
            <div class="col">
                <div class="shop-item">
                    <img src="../../images/mexican1.jpg" alt="Mexican Item 1">
                    <label for="size">Steak Fajitas - Choose Size</label>
                    <select id="size" name="size">
                        <option value="Small"> $8.99 - Small</option>
                        <option value="medium"> $10.99 - Medium</option>
                        <option value="large"> $12.99 - Large</option>
                    </select><br>
                </div>
            </div>

            <div class="col">
                <div class="shop-item">
                    <img src="../../images/mexican2.jpg" alt="Mexican Item 2">
                    <label for="size">Carnitas Tacos - Choose Size</label>
                    <select id="size" name="size">
                        <option value="Small"> $8.99 - Small</option>
                        <option value="medium"> $10.99 - Medium</option>
                        <option value="large"> $12.99 - Large</option>
                    </select><br>
                </div>
            </div>

            <div class="col">
                <div class="shop-item">
                    <img src="../../images/mexican3.jpg" alt="Mexican Item 3">
                    <label for="size">Barbeque Burrito Bowl - Choose Size</label>
                    <select id="size" name="size">
                        <option value="Small"> $8.99 - Small</option>
                        <option value="medium"> $10.99 - Medium</option>
                        <option value="large"> $12.99 - Large</option>
                    </select><br>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer with copyright information -->
    <div class="footer">
        <p>All rights reserved.</p>
    </div>
</body>
</html>
