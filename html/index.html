<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Title of the home page -->
    <title>Home | Student Catering Services</title>
    <!-- Link to the stylesheet for common styles -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Header section with the application title -->
    <div class="header">
        <h1>Home</h1>
    </div>
    
    <!-- Navigation bar for site navigation -->
    <div id="navbar" class="clearfix">
        <div id="navbar-left-div">
            <a href="index.html" class="active">Home</a> <!-- Link to the homepage, currently active -->
            <!-- Dropdown menu for shopping options -->
            <div class="dropdown">
                <button class="dropbtn">Shop</button>
                <div class="dropdown-content">
                    <a href="shop/pizza.html">Pizza</a>
                    <a href="shop/coffee.html">Coffee</a>
                    <a href="shop/mexican.html">Mexican</a>
                </div>
            </div>
            <!-- Dropdown menu for about us information -->
            <div class="dropdown">
                <button class="dropbtn">About Us</button>
                <div class="dropdown-content">
                    <a href="static/about.html">About Us</a>
                    <a href="static/tos.html">Tos</a>
                </div>
            </div>
            <!-- Dropdown menu for FAQ section -->
            <div class="dropdown">
                <button class="dropbtn">FAQ</button>
                <div class="dropdown-content">
                    <a href="static/forms.html">Forms</a>
                    <a href="static/faq.html">FAQ</a>
                </div>
            </div>
        </div>
        <div id="navbar-right-div">
            <a href="login.html">Login</a> <!-- Link for user login page -->
        </div>
    </div>

    <!-- Main content area of the home page -->
    <div class="main">
        <h2>Welcome to Our Student Catering Services</h2>
        <!-- Introductory content with image links to shop items -->
        <p>Discover our wide range of delicious food options, from coffee to pizza and beyond.</p>
        <!-- Grid layout for featured products -->
        <div id="sub-right">
            <div class="row clearfix">

                    <a href="shop/mexican.html">
                        <img src="../images/mexican3.jpg" alt="Mexican Item 3">

                </div>

                    <a href="shop/pizza.html">
                        <img src="../images/pizza1.JPG" alt="Pizza Item 1">
                    </a>
                </div>
                <div class="col">
                    <a href="shop/coffee.html">
                        <img src="../images/coffee2.jpg" alt="Coffee Item 2">
                    </a>
                </div>

    <footer>

    <script src="js/script.js"></script>
