<!-- Login Page for Student Catering Services -->
<!-- This page allows existing users to log in to access personalized services offered by the catering service. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Responsive meta tag to ensure proper scaling on different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Student Catering Services</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <!-- Main container for the login form -->
    <div class="login-container">
        <h2>Login</h2> <!-- Heading for the login form -->
        <!-- Form for user login; action should direct to the server-side authentication script -->
        <form id="login-form" action="/submit-login" method="POST">
            <!-- Input field for the user's email -->
            <input type="email" id="email" name="email" placeholder="Email" required>
            <!-- Input field for the user's password with obscured text -->
            <input type="password" id="password" name="password" placeholder="Password" required>
            <!-- Submit button for the form -->
            <button type="submit">Login</button>
        </form>
        <!-- Dynamic error message area that can display authentication errors from the server -->
        <p id="error-message" class="error-message"></p>
        <!-- Link for users who need to register a new account -->
        <p>New here? <a href="register.html">Create an account</a></p>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
